<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Add reminder</title>

<body>
<h2>後端管理</h2>

<form method="post" action="/add">
  <fieldset>
    <label> Weekday </label><br>  
    <input type="text" name="weekday" size="30" value="{{PregnancyGadget.weekday}}" >
    <br>
    <label> Description/Reminder </label><br>  
    <textarea name="description" rows="10" cols="30"> {{PregnancyGadget.description}} </textarea>
    <p><input type="submit" value="POST"></p>
  </fieldset>
</form>

<hr>
{% if query_from_preg %}
  {% for query in query_from_preg %}
    <div class="weekday">第 {{ query.weekday }}週</div>
    <div class="description">要注意的事項:{{ query.description}}</div>
    <a href="/edit/{{query.weekday}}">修改</a>
    <hr>
  {% endfor %}
{% endif %}


</body>
</html>
